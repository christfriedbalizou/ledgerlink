name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "bug"
      - "type/patch"
  - title: "🧰 Maintenance"
    labels:
      - "chore"
      - "type/minor"
      - "type/major"
      - "test"
  - title: "📚 Documentation"
    labels:
      - "docs"
  - title: "❓ Questions"
    labels:
      - "question"
  - title: "👥 Community"
    labels:
      - "community"
  - title: "🔧 GitHub & CI"
    labels:
      - "area/github"
      - "renovate/github-action"
      - "renovate/github-release"
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
