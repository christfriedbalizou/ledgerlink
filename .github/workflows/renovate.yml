name: Renovate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  renovate:
    if: |
      github.actor == 'renovate[bot]' || github.actor == 'renovate-bot'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Automerge Renovate PRs (non-major)
        if: |
          github.event.pull_request.user.login == 'renovate[bot]' && !contains(github.event.pull_request.title, 'major')
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
